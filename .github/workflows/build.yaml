name: Maven Build

on:
  workflow_call:

env: {}

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
        distribution:
          - temurin
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: setup-java-8
        name: Setup Java 8
        uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.distribution }}
          java-version: 8
          cache: maven
      - id: setup-java-17
        name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.distribution }}
          java-version: 17
          cache: maven
      - name: Configure Maven Toolchains
        uses: cactuslab/maven-toolchains-xml-action@v1
        with:
          toolchains: |
            [
              {"jdkVersion": "1.8", "jdkHome": "${{ steps.setup-java-8.outputs.path }}"},
              {"jdkVersion": "1.17", "jdkHome": "${{ steps.setup-java-17.outputs.path }}"}
            ]
      - name: Clean
        run: mvn clean
      - name: Verify
        run: mvn verify
      - name: Site
        run: mvn site
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.distribution }}-${{ matrix.os }}
          path: target/
